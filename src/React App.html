  margin: 0;
  padding: 0;
  border: 0;
  outline: 0;
  box-sizing: border-box;
  list-style: none;
  text-decoration: none;
}
:root{
  --color-bg:#1f1f38;
  --color-bg-variant:rgb(129, 107, 111);
  --color-primary:yellow;
  --color-primary-variant:rbga(77,181,255,0.4);
  --color-white:#fff;
  --color-light:rgba(255,255,255,0.6);

  --transition: all 400ms ease;

  --container-width-lg:75%;
  --container-width-md:86%;
  --container-width-sm:90%;

}
html{
  scroll-behavior: smooth;
}

::-webkit-scrollbar{
  display: none;
}
body{
  font-family:"Poppins",sans-serif ;
  background:var(--color-bg) ;
  color: var(--color-white);
  line-height: 1.7;
  background-image: url(http://localhost:3000/static/media/bg.1af7a991476b421122c4.jpg);
}
/* Genral styles */
.conatiner{
  width: var(--container-width-lg);
  margin: 0 auto;

}
h1,h2,h3,h4,h5{
  font-weight:500 ;
}

h1{
  font-size: 2.5rem;
}

section{
  margin: top 8rem;
}
section>h2,
section>h5{
  text-align: center;
  color:var(--color-light);
}
section>h2{
  color: var(--color-primary);
  margin: bottom 3rem; 
}
.text-light{
  color:var(-color-light);
}
a{
  color:var(--color-primary);
  transition:var(--transition);
}
a:hover{
  color:var(--color-white)
}

.btn{
  width: max-content;
  display: inline-block;
  color: var(--color-primary);
  padding: 0.75rem 1.2rem;
  border-radius: 0.4rem;
  cursor: pointer;
  border: 1px solid var(--color-primary);
  transition: var(--transition);
}

.btn:hover{
  background: var(--color-white);
  color: var(--color-bg);
  border-color: transparent;

}

.btn-primary{
  background: var(--color-primary);
  color: var(--color-bg);
}

.img{
  display: block;
  width: 100%;
  object-fit: cover;
}

/* -------MEDIA QUERIES(MEDIUM DEVICES)--------- */
@media screen and (max-widht:1024px){
  .conatiner{
    width: var(--container-width-md);
    background: red;
  
  }
  section{
    margin-top: 6rem;
  }
}
/* -------MEDIA QUERIES(SMALL DEVICES)--------- */
@media screen and (max-widht:600px){
  .conatiner{
    width: var(--container-width-md);
  
  }
  section>h2{
    margin-bottom: 2rem;
  }
}
